<!-- HTML5 文档声明 -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录页面</title>
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../public/css/style.css">
	<!--[if lt IE 9]>
	  <script src="../bootstrap/js/html5shiv.min.js"></script>
	  <script src="../bootstrap/js/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>

	<div class="container">
		<h1 class="text-center">Bootstrap <small>Login Form</small></h1>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="login-form-3">
					<div class="login-top">
						<div class="login-top-intr">
							<h3>Login to our site
								<small class="help-block" style="margin-top: 20px;">Enter your username and password to sign in.</small>
							</h3>
						</div>
					</div>
					<div class="login-cont">
						<form action="" class="form" role="form">
							<div class="form-group">
								<input type="text" class="form-control acitve" placeholder="Enter username">
								<i class="fa fa-user"></i>
							</div>
							<div class="form-group">
								<input type="passwd" class="form-control active" placeholder="Enter password">
								<i class="fa fa-user"></i>
							</div>
							<input type="submit" class="btn btn-success btn-lg btn-block" value="Login">
						</form>		
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 text-center">
				<div class="btns">
					<a class="btn btn-primary">facebook
						<img alt="" class="pull-left">
					</a>
					<a class="btn btn-info">twitter
						<img alt="" class="pull-left">
					</a>
					<a class="btn btn-danger">google plus
						<img alt="" class="pull-left">
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src="../bootstrap/js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
