<!-- HTML5 文档声明 -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- 字符集 -->
    <meta charset="utf-8">
    <!-- 使用IE最新内核解析 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录页面</title>
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="../bootstrap/js/html5shiv.min.js"></script>
      <script src="../bootstrap/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form action="?" class="form login-form" role="form">
					<div class="form-group">
						<label class="name">用户名：
							<input type="text" class="form-control" placeholder="请输入用户名">
						</label>
					</div>
					<div class="form-group">
						<label class="pass">密码</label>
						<input type="password" class="form-control" placeholder="请输入密码">
					</div>
					<div class="form-group">
						<label class="catpch">验证码</label>
						<input type="text" class="form-control" placeholder="请输入下面的验证码">
						<div class="help-block">
							<img src="" alt="暂无图片" style="height: 30px;">
						</div>
					</div>
					<div class="form-group">
						<label class="foeget">忘记密码</label>
						<input type="checkbox" class="" >
						<label class="remember">记住密码</label>
						<input type="checkbox" class="" >
					</div>
					<div class="form-group">
						<input id="login" type="submit" class="btn bti-default" value="登录">
						<input id="registry" type="submit" class="btn bti-default" value="注册">
					</div>
				</form>
			</div>
		</div>
	</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../bootstrap/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
