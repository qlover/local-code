<!-- HTML5 文档声明 -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>注册页面</title>
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../public/css/style.css">
	<!--[if lt IE 9]>
	  <script src="../bootstrap/js/html5shiv.min.js"></script>
	  <script src="../bootstrap/js/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
	<div id="full-img">
		<div class="layout">
			<div class="view" style="background: #66d9ef"></div>
			<div class="fix"></div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="reg-form-01">
				<div class="col-md-5">
					<form action="" class="form-horizontal" role="form">
						<div class="form-group">
							<div class="col-md-4 text-right">
								<label for="" class="control-label">用户名</label>
							</div>
							<div class="col-md-8">
								<input type="text" class="form-control" placeholder="Username">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-4 text-right">
								<label for="" class="control-label">密码</label>
							</div>
							<div class="col-md-8">
								<input type="password" class="form-control" placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-4 text-right">
								<label for="" class="control-label">再次输入密码</label>
							</div>
							<div class="col-md-8">
								<input type="password" class="form-control" placeholder="Password Again">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-4 text-right">
								<label for="" class="control-label">身份证号</label>
							</div>
							<div class="col-md-8">
								<input type="text" class="form-control" placeholder="ID Card">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-4 text-right">
								<label for="" class="control-label">手机号</label>
							</div>
							<div class="col-md-8">
								<input type="text" class="form-control" placeholder="Phone Number">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-4 text-right">
								<label for="" class="control-label">QQ 号</label>
							</div>
							<div class="col-md-8">
								<input type="text" class="form-control" placeholder="QQ Number">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-4 text-right">
								<label for="" class="control-label">地区</label>
							</div>
							<div class="col-md-8">
								<div class="select-inline">
									<div class="row text-center">
										<div class="col-md-4">
											<!-- 省 -->
											<label for="">省/地区</label>
											<select name="" id="" class="form-control">
												<option value="">中国</option>
												<option value=""></option>
												<option value=""></option>
											</select>
										</div>
										<div class="col-md-4">
											<!-- 市 -->
											<label for="">市</label>
											<select name="" id="" class="form-control">
												<option value="">四川</option>
												<option value=""></option>
												<option value=""></option>
											</select>
										</div>
										<div class="col-md-4">
											<!-- 县 -->
											<label for="">县</label>
											<select name="" id="" class="form-control">
												<option value="">江油</option>
												<option value=""></option>
												<option value=""></option>
											</select>
										</div>
									</div>
								</div>

							</div>
						</div>
						<div class="form-group">
							<div class="col-md-4 text-right">
								<label for="" class="control-label">性别</label>
							</div>
							<div class="col-md-8">
								<label for="" class="radio-inline">
									<input class="" type="radio" name="sex"> 男
								</label>
								<label for="" class="radio-inline">
									<input class="" type="radio" name="sex"> 女
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-4 text-right">
								<label for="" class="control-label">爱好</label>
							</div>
							<div class="col-md-8">
								<label class="checkbox-inline">
									<input type="checkbox" class=""> 篮球
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" class=""> 美式足球
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" class=""> 英式足球
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" class=""> 排球
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-4 text-right">
								<label class="control-label">验证码</label>
							</div>
							<div class="col-md-8">
								<input type="text" class="form-control" placeholder="Enter Capth">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-4">
							</div>
							<div class="col-md-8">
								<img src="" alt="暂时无图片">
							</div>
						</div>
						



						<div class="form-group">
							<div class="col-md-4 text-right">
							</div>
							<div class="col-md-8">
								<div class="row">
									<div class="col-md-6">
										<input type="submit" class="btn btn-default btn-block " value="注册">
									</div>
									<div class="col-md-6">
										<input type="reset" class="btn btn-default btn-block " value="重置">
									</div>
								</div>
							</div>
						</div>


					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="../bootstrap/js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
