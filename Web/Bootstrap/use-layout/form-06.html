<!-- HTML5 文档声明 -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录页面</title>
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../public/css/style.css">
	<!--[if lt IE 9]>
	  <script src="../bootstrap/js/html5shiv.min.js"></script>
	  <script src="../bootstrap/js/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
	<div id="full-img">
		<div class="layout">
			<div class="view" style="background-image: url('../public/img/form-login-back.jpg')"></div>
			<div class="fix"></div>
		</div>
	</div>
	<div class="container">
		<h1 class="text-center">Bootstrap <small>Login Form</small></h1>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="login-form-3">
					<div class="login-top">
						<div class="login-top-intr">
							<h3>Login to our site
								<small class="help-block" style="margin-top: 20px;">
									Enter your username and password to sign in.</small>
							</h3>
						</div>
					</div>
					<div class="login-cont">
						<form action="" class="form" role="form">
							<div class="input-group">
								<span class="input-group-addon ">
									<i class="glyphicon glyphicon-user"></i>
								</span>							
								<input type="text" class="form-control" placeholder="Enter username">
								<span class="input-group-addon">
									<span class="label label-danger">用户已存在</span>
								</span>
							</div>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-lock"></i>
								</span>							
								<input type="password" class="form-control" placeholder="Enter password">
								<span class="input-group-addon">
									<span class="label label-danger">密码错误</span>
								</span>
							</div>
							<div class="input-group">
								<span class="input-group-addon">
									<!-- remove x -->
									<i class="glyphicon glyphicon-briefcase"></i>
								</span>
								<input type="text" class="form-control" placeholder="Enter captch">
								<span class="input-group-addon">
									<span class="label label-danger">验证码错误</span>
								</span>
							</div>
							<div class="form-group">
								<img class="help-block" src="" alt="暂时没有图片" >
							</div>
							<input type="submit" class="btn btn-success btn-lg btn-block" value="Login">
						</form>		
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 text-center">
				<div class="col-xs-4 col-sm-4 col-md-4">
					<a class="btn btn-primary">facebook
						<img alt="" class="pull-left">
					</a>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-4">
					<a class="btn btn-info">twitter
						<img alt="" class="pull-left">
					</a>
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4">
					<a class="btn btn-danger">google plus
						<img alt="" class="pull-left">
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src="../bootstrap/js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
