<!-- HTML5 文档声明 -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录页面</title>
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../public/css/style.css">
	<!--[if lt IE 9]>
	  <script src="../bootstrap/js/html5shiv.min.js"></script>
	  <script src="../bootstrap/js/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
	<div id="full-img">
		<div class="layout">
			<div class="view" style="background-image: url('../public/img/form-login-back-07.jpg')"></div>
			<div class="fix"></div>
		</div>
	</div>
	

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-sm-3 col-xs-1"></div>
			<div class="col-md-4 col-sm-6 col-xs-10">
				<div class="login-form-07">
					<div class="top">
						<h1 class="text-center">Sign</h1>
					</div>
					<div class="cont">
						<form action="?" class="form" role="form">
							<div class="form-group">
						      <input type="text" class="form-control" placeholder="username">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="password">
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-default btn-block btn-lg" value="Login">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="../bootstrap/js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
