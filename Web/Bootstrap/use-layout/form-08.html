<!-- HTML5 文档声明 -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录页面</title>
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../public/css/style.css">
	<!--[if lt IE 9]>
	  <script src="../bootstrap/js/html5shiv.min.js"></script>
	  <script src="../bootstrap/js/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
	<div id="full-img">
		<div class="layout">
			<div class="view" style="background-image: url('../public/img/form-login-back-08.jpg')"></div>
			<div class="fix"></div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="login-form-08">
				<div class="top">
					<h1 class="text-center">Login in</h1>
				</div>
				<div class="cot">
					<form action="" class="form" role="form">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Enter Username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Enter Password">
						</div>
						<h5 class="help-block white">
							<a href="#">forget your password?</a>
						</h5>
						<div class="form-group">
							<input type="submit" class="btn btn-block btn-default" value="Sign in">
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<input type="button" class="btn btn-default btn-block " value="Create Account">
								</div>
								<div class="col-md-6">
									<input type="button" class="btn btn-default btn-block" value="Learn More">
								</div>
							</div>
						</div>
					</form>
				</div>

				<div class="fot">
					
				</div>
			</div>
		</div>
	</div>


	<script src="../bootstrap/js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
