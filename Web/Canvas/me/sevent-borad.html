<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html, body, canvas{
			margin: 0;
			padding: 0;
			height: 100%;
		}
		canvas{
			border: 3px solid #000;
			border-radius: 1%;
			width: 600px;
			height: 600px;
			margin: 10px auto;
			display: block;
		}
	</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>

var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');

canvas.width = 600;
canvas.height = 600;
context.lineWidth = 3;
context.lineCap = 'round';
context.lineJoin = 'round';
context.strokeStyle = '#000';



var locals = [
	{ 'p': [{x:0, y: 0 },{x:300, y:300},{x:600, y: 0}],'color': 'red'},
	{ 'p': [{x:600, y:0,}, {x:300, y:300}, {x:600, y : 600}], 'color': 'blue'},
	{ 'p': [{x:0, y:300,}, {x:300, y:600}, {x:0, y : 600}], 'color': 'green'},
	{ 'p': [{x:600, y:600,}, {x:300, y:600}, {x:450, y : 450}], 'color': 'yellow'},
	{ 'p': [{x:150, y:450,}, {x:300, y:300}, {x:150, y : 150}], 'color': '#f0f'},
	{ 'p': [{x:300, y:300,}, {x:150, y:450}, {x:300, y : 600}, {x:450, y:450}], 'color': '#0ff'},
	{ 'p': [{x:0, y:0,}, {x:150, y:150}, {x:150, y : 450}, {x:0, y:300}], 'color': 'pink'},
]

locals.map(function(v){
	context.beginPath();
	context.moveTo(v.p[0].x, v.p[0].y);
	v['p'].map(function(o){
		context.lineTo(o.x, o.y)
	})
	context.closePath();
	context.fillStyle = v.color;
	context.fill();
	context.stroke();
});



</script>
</body>
</html>
