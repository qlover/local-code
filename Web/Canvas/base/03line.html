<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 线条 </title>
</head>
<body style="height: 100%;">
	
<canvas id="canvas" width="800" height="800"
	style="border: 1px solid #ddd; display: block;margin: 0 auto"></canvas>

<script type="text/javascript">

	var ctx = document.querySelector('#canvas').getContext('2d');

	ctx.lineWidth = 5;
	ctx.strokeStyle = '#058';


	ctx.beginPath();

	for(var i = 0; i < 5; i++){
		ctx.lineTo(
			Math.cos( (18 + i * 72) / 180 * Math.PI) * 300 + 400,
			-Math.sin( (18+ i * 72 ) / 180 * Math.PI) * 300 + 400
		);
		ctx.lineTo(
			Math.cos( (54 + i * 72) / 180 * Math.PI) * 150 + 400,
			-Math.sin( (54+ i * 72 ) / 180 * Math.PI) * 150 + 400
		);		

	}

	ctx.closePath();
	ctx.stroke();

</script>
