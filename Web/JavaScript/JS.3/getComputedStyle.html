<body>
<style type="text/css"></style>
<style> 
body{
	background: rgb(240,240,240);
}
</style>
<div id="box" style="font-size:16px;background:#eee;" >我是一段文本</div>
<script>
	var p = $('#box')[0];
	console.log( getComputedStyle(p, '').fontSize);
	console.log( getComputedStyle(p, '').color );
	console.log( getComputedStyle(p, '').fontFamily );
	console.log( getComputedStyle(p, null) )

</script>
