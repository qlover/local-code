<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>style 对象</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<!--[if IE]>
<script type="text/javascript" src="js/jquery.js"></script>

</head>

<body>
<style type="text/css"></style>
<style> 
body{
  @media all and (max-device-width: 700px) {
        body {background: #FF0;}
  }
}
</style>
<div id="box" style="font-size:16px;background:#eee;" >我是一段文本</div>
<script>
  var result = window.matchMedia('(max-width: 700px)');
    if (result.matches) {
          console.log('页面宽度小于等于700px');
    } else {
          console.log('页面宽度大于700px');

    }


var mql =  window.matchMedia("(max-width: 700px)");
mql.addListener(mqCallback);// 指定回调函数
mql.removeListener(mqCallback);// 撤销回调函数
function mqCallback(mql) {
      if (mql.matches) {// 宽度小于等于700像素
        console.log("<=");
      } 
      else { // 宽度大于700像素
        console.log(">");
      }
}
</script>

</body>
</html>
