<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>style 对象</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<!--[if IE]>
<script type="text/javascript" src="js/jquery.js"></script>
<![endif]-->
<script src="js/main.js"> </script>

</head>

<body>
<style type="text/css"></style>
<style> 
body{
	background: rgb(240,240,240);
}
</style>
<div id="box" style="font-size:16px;background:#eee;" >我是一段文本</div>
<script>
	var p,
		len;
	p = document.styleSheets; // 获取 CSSStyleSheet 对象
	len = p.length;
	p = document.styleSheets[len-1];  // 获取最后一个 link 标签或 style 标签
	console.log(len);
	document.write("<p>"+ p.cssRules[0].cssText + "</p>");
	for(var k in p){
		document.write("<p>"+ k + "->" + p[k] + "</p>");
	}

	



</script>

</body>
</html>
