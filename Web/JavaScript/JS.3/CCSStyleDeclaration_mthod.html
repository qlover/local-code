<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>style 对象</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<!--[if IE]>
<script type="text/javascript" src="js/jquery.js"></script>
<![endif]-->
<script src="js/main.js"> </script>

</head>

<body>

	<div id="box" style="font-size:16px;background:#eee;" >我是一段文本</div>

	<script>
		// 获取 CSSStyleDeclaration 
		var p = $('#box')[0].style;
		document.write('<br />'+ p.cssText );
		document.write('<br />'+ p.setProperty );
		document.write('<br />'+ p.removeProperty );
		



	</script>

</body>
</html>
