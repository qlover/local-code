<meta charset="utf-8">
<title> 数组 </title>
<script>{


// Array.from()
{
	let arrayLike = {
		'0': 1,
		'1': 2,
		'2': 3,
		length : 3
	};
	console.log(Array.from(arrayLike));//=>  [1, 2, 3]

	// ... 运算符
	let foo = function(a, b, c){
		console.log(arguments, [...arguments])
	};
	foo(2,3,4);

	// 还可以
	let arr = Array.from(arrayLike, x => x + 10);
	console.log(arr);//=> [11, 12, 13]
}

// Array.of()
{
	console.log(Array.of(1,2,3)); //=> [1,2,3]
}

// copyWithin()
{
	let a = [1,2,3,4,5];
	console.log(a.copyWithin(0,2))
	// 将从 索引 2 开始的位置，一直到最后，依次复制值从 0 号位开始覆盖
	let b = [1,2,3,4,5];
	console.log(b.copyWithin(1));
}

// find() findIndex()
{
	let a = [20, 30, 54, -10, 90];
	console.log(
		a.find(function(v, i , arr){
			return v < 0;
		})
	); //=> -10
}

// fill()
{
	let a = ['a', 'b', 'c', 'd'];
	a.fill('x');
	console.log(a)//=> ["x", "x", "x", "x"]
}


// entries() keys() values()
{
	let a = ['js', 'jq', 'vue'];
	for (let [key, value] of a.entries()) {
		console.log(key, value)
	}
	// for ( let value of a.values() ) {
	// 	console.log(value)
	// }
	console.log(Array.prototype.values); //=> undefined
	for ( let [,value] of a.entries() ) {
		console.log(value)
	}

	// 手动调用 Iterator next() 遍历
	console.log(a.entries().next().value[1])//=> js
	console.log(a.entries().next().value[1])//=> jq

}


// includes()
{
	console.log([1,2,3].includes(2));//=> true
	console.log('[1,2,3]'.includes(2));//=> true
}

}</script>
