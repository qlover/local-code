	//其实关于锁屏，很简单，就是在登录窗口弹出的时候，后面的灰色锁屏，其实就是把该元素的 opactiy CSS 样式改变了的
	//而在 IE 中不支持 CSS3 ，所以就需要用 filter:alpha(opactiy=30);

	addEvent(window,'load',function(){
		/*$().getId('login').center().resize(function(fn){	
			$().getId('login').center();		
		});
		if($().getId('screen').css('display')=='none'){
			$().getId('screen').lock();

		$().getId('login').center();
		$().resize(function(){
			$().getId('login').center();
			$().getId('screen').lock();
		});


	});
  </script>
 </head>
 <body>
<div id="login" style="width:350px;height:250px;background:#eee;position:absolute;z-index:5;">This is Login!</div>
<div id="screen" style="position:absolute;top:0; left:0; width:100%; height:100%; background:#000; z-index:1;display:none; filter:alpha(opactiy=30); opacity:0.3"></div>
