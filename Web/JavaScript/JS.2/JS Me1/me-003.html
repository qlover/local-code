function sum(){
	var sum = 0;
	var argLen = arguments.length;
	if(argLen >10) return '参数太多了！';
	if(argLen == 0)return sum;
	for(var i=0; i < argLen; i++) sum += arguments[i];
	return sum;
}

function average(){
	var avg = 0;
	var argLen = arguments.length;
	if(argLen >10) return '参数太多了！';
	if(argLen == 0) return avg;	
	for(var i=0,l = argLen; i <l; i++) avg += arguments[i];
	return avg/argLen;
}
