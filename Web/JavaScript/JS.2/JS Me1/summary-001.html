<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
#buttom_box{width:300px; height:200px; background:#eee; position:fixed; bottom:-200px; right:50px; text-align:center;  color:#f00;}
#buttom_box .title{ background:#bbb; width:100%; height:30px; font-size:20px; font-weight:bolder;}
#buttom_box span{ width:20px; height:20px; display:block;  float:right; margin:5px 5px 0 0; background:#aaa;}
#buttom_box #content{width:100%; height:170px; line-height:170px;}
#buttom_box #content .con{ float:left; margin-left:10px;}
#buttom_box .close{ cursor:pointer;}
</style>

</head>

<body>

<div id="buttom_box">
	<div class="title">
		<a class="con"></a>
		<span class="close">×</span>
	</div>	
	<div id="content">
		This is advertisment notice!
	</div>		
</div>

	if(bbox_offtop >536){
		setTimeout("boxmove = setInterval('move()',5)",500);	
		//alert(" > 573");
	}
function move(){

		clearInterval(boxmove);
		return null;//alert("overed");

</body>
</html>
