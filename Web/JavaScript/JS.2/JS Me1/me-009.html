<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#switch{ width:100px; height:100px; background:#eee; position:relative;}
#switch a{width:100px; height:100px; position:relative; overflow:hidden; float:left; text-align:center; line-height:100px; border-left:1px solid #d6d6d6; color:#31bc00;}
#switch a span{position:absolute; top:0; left:0; width:100%; height:100%; line-height:34px; text-align:center; transition:top .2s ease; transition:top .5s ease;}
#switch .txt{ top:-100%;}
#switch a:hover span.txt{top:0;}
#switch a:hover span.icon{top:100%;}

</style>
</head>

<body>

<div id="switch">	
	<a href="###" class="classic" title="当前为经典版">
		<span class="icon">IMG</span>
		<span class="txt">经典版</span>
	</a>
</div>

</body>
</html>
