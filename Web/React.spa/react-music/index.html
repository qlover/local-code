<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/common.css"/>
	<script src="/react.development.js"></script>
	<script src="/react-dom.development.js"></script>
	<script src="/browser.min.js"></script>
	<script src="/jquery.min.js"></script>
	<script src="/jquery.jplayer.min.js"></script>
	<script src="/pubsub.js"></script>
	<style>
		.components-header {
			box-sizing: border-box;
			padding: 15px 25px;
			border-bottom: 1px solid #ccc;
			background: white;
		}
		.components-header .caption {
			font-size: 20px;
			text-indent: 20px;
		}

		.components-progress {
			display: inline-block;
			width: 100%;
			height: 3px;
			position: relative;
			background: #ddd;
			cursor: pointer;

		}

		.components-progress .progress {
			width: 0%;
			height: 3px;
			left: 0;
			top: 0;
			background: #2f9842;
		}


	</style>
</head>
<body>
	<div id="root"></div>
	<div id="player"></div>
	<script type="text/babel">
		let root = document.querySelector("#root");
		let duration = null;

		class Header extends React.Component {
			render() {
				return(
					<div className="components-header row">
						<img src="images/logo.png" width="40" className="-col-auto" alt=""/>
						<h1 className="caption">React Music Player</h1>
					</div>
				);
			}

		}


		class Progress extends React.Component {
			changeProgress(e){
				let progressBar = this.refs.progressBar;
				let progress = (e.clientX - progressBar.getBoundingClientRect().left) / progressBar.clientWidth;
				
				this.props.onProgressChange && this.props.onProgressChange(progress)
			}

			render() {
				return(
					<div 
						className="components-progress" 
						onClick={this.changeProgress.bind(this)}
						ref="progressBar">
						<div 
							className="progress" 
							style={{width: `${this.props.progress}%` }} ></div>
					</div>
				);
			}
		}


		class Root extends React.Component {
			constructor(props) {
				super(props);
				this.state = {
					progress: '-'
				};
			}

			componentDidMount() {
				$('#player').jPlayer({
					ready: function(){
						$(this).jPlayer('setMedia',{
							mp3: 'http://oj4t8z2d5.bkt.clouddn.com/sound-of-silence.mp3'
						}).jPlayer('play');
					},
					supplied: 'mp3',
					wmode: 'window',
				});
				$('#player').bind($.jPlayer.event.timeupdate, (e) => {
					let cpa = e.jPlayer.status.currentPercentAbsolute;
					
					duration = e.jPlayer.status.duration;

					this.setState({
						progress: cpa
					});
				})
			}

			compoentWillUnMount(){
				$('#player').unbind($.jPlayer.event.timeupdate)
			}

			progressChangeHandler(progress){
				// console.log('from root', progress)
				$('#player').jPlayer('play', duration * progress)
			}

			render(){
				return(
					<div>
						<Header />
						<Progress progress={this.state.progress}
						onProgressChange={this.progressChangeHandler.bind(this)}></Progress>
					</div>
				);
			}
		}

		ReactDOM.render(
			<div>
				<Root />
			</div>,
			root
		)


	</script>
</body>
</html>
