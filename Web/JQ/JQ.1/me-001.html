<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>第一个 JQuery 程序</title>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			$(function(){
				$('button').click(function(){
					var $btn = $("button");		//获取了一个 jQuery 对象
					alert($btn.length);		//因为是数组则可以用数组的属性 
					alert($btn.firstChild.nodeValue);//这是个 jQuery 对象所以不能用 DOM 的方法
					alert($btn[0].firstChild.nodeValue);//这里将 jQuery 对象转成了 DOM 则可以用了

					var btn = document.getElementById('btn');//获取的 DOM 对象
					alert(btn.text());	//该方法会执行不到，因为是 JQ 的方法，而现在是 DOM 对象，所以需要包装成 jQuery 对象
					alert($(btn).text());	//打印出 click me

				});
			});


		</script>
	</head>
	<body>
	<button id="btn">click me</button>
	<button>click me2</button>

	</body>
</html>
