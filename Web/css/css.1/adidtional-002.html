<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>旋转导航</title>
		<style type="text/css">
			*{marign:0; padding:0; font-size: 20px;}
			#nav{ width:660px; height:200px;}
			#nav .link{  background:#03a1c7; float:left;
				border-radius:50%; margin:10px 0 0 30px; text-align:center; padding:20px;
			}
			#nav .link a{ width:150px; height:150px; float:left; background:#b6f1fe; 
				line-height:150px; display:block; border-radius:75px;  text-decoration:none; 
				color:#fff; transition:all .3s ease;	
			}
			#nav .link a:hover{
				transform:rotate(360deg);  line-height:180px; width:180px; height:180px;
				font-size:25px; color:#eee; border-radius:90px;
				margin:-20px;transition:all 0.5s ease;

			}
			
		</style>
	</head>
	<body>
		<nav id="nav">
			<div class="link"><a href="#a">Coming</a></div>
			<div class="link"><a href="#b">Modules</a></div>
			<div class="link"><a href="#c">Begin</a></div>
		</nav>
	</body>

</html>
