<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>opacity</title>
<style>
*{ margin:0; padding:0;}

.text{ padding: 20px; background: #f00;}
.text:hover{
	opacity: 0.5;
	filter:alpha(opacity=50); /*  IE8 及其更早版本 */
}

</style>

</head>

<body>

<div class="text">
	我是需要一个透明的小宝宝
</div>


</body>
</html>
