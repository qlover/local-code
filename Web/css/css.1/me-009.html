<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Description" content="">
  <title>animation</title>
  <style>
   *{margin:0; padding:0; }
   body{ background:#fff;}
   div{width:150px; height:150px; margin:10px;		
		text-align:center; line-height:150px; font-weight:800;
		cursor:default; transition:1s;
	}
	#move{background:#00f; 
		animation-name:mymove;/*动画名字*/
		animation-duration:1s;/*完成时间*/
		animation-timing-function:ease-out;/*周期完成*/
		animation-delay:2s;/*延迟时间*/
		animation-iteration-count:infinite;/*动画重复*/
		animation-direction:none;/*反向运动*/
		animation-fill-mode:both;/*时间之外*/
		animation-play-state:running;/*是否停止动画*/
	}

	@keyframes mymove{
		0%{transform:translateX(0px);}
		50%{transform:translateX(200px);}
		100%{transform:translateX(0px);}
	}

	@keyframes ascale{
		0%{transform:scale(0px,0px);}
		50%{transform:scale(1.5,1.5); font-size:20px;}
		100%{transform:scale(0px,0px);}
	}
	#third{background:#0f0;
		/*animation-name:ascale;
		animation-delay:1s;
		animation-duration:1s;
		animation-iteration-count:infinite;
		animation-direction:reverse;*/
		animation:ascale 1s 0s infinite ease-in-out ; 
		animation-play-state:running;
		

	}
	#third:hover{
		animation-play-state:paused;
	}
	#other{ background:#f00; animation:spin 1s ease-in-out infinite; animation-direction:none;}
	button{ margin:10px;}
	@keyframes spin{
		0%{transform:rotate(0deg);}
		100%{transform:rotate(360deg);}
		/*100%{transform:rotate(0deg);*/}
	}

  </style>
  <script type="text/javascript">
		window.onload = function(){
			var other = document.getElementById('other');	
			var stop = document.getElementById('stop');
			var move = document.getElementById('move');
			var control = false;
			stop.onclick = function(){
				if(control == false){
					other.style.animationPlayState = 'paused';
					move.style.animationPlayState = 'paused';
					control = true;
				}else{
					other.style.animationPlayState = 'running';
					move.style.animationPlayState = 'running';
					control = false;
				}
				return false;
			}
		}
  </script>
 </head>
 <body>
 <button type="stop" id="stop">Stop/Start DIV's animation</button>
<div id="other"></div>
<div id="move"></div>
<div id="third">心动不如行动</div>

</body>
</html>
