  <title>transition(2)</title>
  <style>
   *{margin:0; padding:0; background:#fff;}
   body{ padding-bottom:500px;}
	#wh{ width:150px; height:150px; margin:10px; 
		background:#ebb; transition:1s ease; 
		transition-property:width,height,background-color;/*因为在 transition 属性中直接添加不行，所以需要在单独的属性中添加该效果*/
	}
	#wh:hover{ height:250px; width:250px; background:#f00;}
	#yc{width:150px; height:150px; margin:10px; 
		background:#bbe; transition:1s ease 2s; 
		transition-property:width,height,background-color;
	}
	#yc:hover{ width:250px; height:250px; background:#00f;}
	#loca{ width:100px; height:100px; background:#cbb; position:relative; left:10px; transition:.6s ease-out .2s;}
	#loca:active{ left:250px; transform:rotate(180deg);}
  </style>
 </head>
 <body>
<div id="wh">过渡高、宽和颜色</div>

<div id="yc">两秒一次过渡高、宽和颜色</div>
 
 <div id="loca">点击它向右拖动</div>
 </body>
