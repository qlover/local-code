  <title>animation</title>
  <style>
   *{margin:0; padding:0; cursor:default;}
   html,body{width:100%; height:100%;}
   div{width:150px; height:150px; 	margin:10px;
		text-align:center; line-height:150px; font-weight:800;
	}
	#spin{
		background:#f00; border-radius:30%; transition:1s;
	}
	html body:hover #spin{
		animation:mymove 2s ease-out infinite;
	}
	@keyframes mymove{
		0%{transform:translate(0px,0px) rotate(0) 
			background:#f00;
		}
		25%{transform:translate(100px,0px) rotate(90deg); 
			background:#ff0;
		}
		50%{transform:translate(100px,100px) rotate(180deg); 
			background:#00f;
		}
		75%{transform:translate(0px,100px) rotate(270deg);background:#0f0;
		}
		100%{transform:translate(0px,0px) rotate(360deg);
			background:#0ff;
		}
	}

  </style>

	<div id="spin">旋转移动</div>
