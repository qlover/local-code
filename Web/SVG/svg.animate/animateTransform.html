<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG 动画</title>
</head>
<body>
	<style>
		html, body, svg{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
	</style>
	<svg>
		<rect x="100" y="100" width="100" height="100" fill="red">
			<animateTransform id="toRight"
				attributeType="XML"
				attributeName="transform"
				type="rotate"
				from="100"
				to="500"
				dur="1s"
				fill="freeze"> 
			</animateTransform>
	</svg>

</body>
</html>
