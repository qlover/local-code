<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG 动画</title>
</head>
<body>
	<style>
		html, body, svg{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
	</style>
	<svg>
		<rect x="100" y="100" width="100" height="100" fill="red">
			<animate id="toRight"
				attributeType="XML"
				attributeName="x"
				begin="0; toLeft.end + 1s"
				from="100"
				to="500"
				dur="1s"
				fill="freeze"> 
			</animate>
			<animate id="toLeft"
				attributeType="XML"
				attributeName="x"
				begin="toRight.end + 1s"
				from="500"
				to="100"
				dur="1s"
				fill="freeze"> 
			</animate>
			
			<animate
				attributeType="XML"
				attributeName="fill"
				from="red"
				to="#0000ff"
				dur="3s"
				fill="freeze"></animate>			
		</rect>
	</svg>

</body>
</html>
