<svg xmlns="http://www.w3.org/2000/svg">
	
	<!-- 矩形
		x,y  横纵坐标
		rx,ry 圆角的半径
		width,height 高宽
		stroke 颜色
		fill 
	-->
	<rect
		x="10"
		y="10"
		rx="5"
		ry="5"
		width="150"
		height="100"
		stroke="red"
		fill="none">
	</rect>

	<!-- 圆
		cx,cy 圆心的坐标
		r 半径
		fill 填充
	 -->
	<circle 
		cx="250" 
		cy="60"
		r="50"
		stroke="red"
		fill="none">
	</circle>
	
	<!-- 椭圆
		cy,cy 圆心坐标
		rx,ry 横、纵半径
	 -->
	<ellipse 
		cx="400" 
		cy="60" 
		rx="70" 
		ry="50" 
		stroke="red" 
		fill="none">		
	</ellipse>

	<!-- 直线
		x1,y1 端点一坐标
		x2,y2 端点二坐标
	-->
	<line x1="10" y1="120" x2="160" y2="220" stroke="red"></line>

	<!-- 折线
		points 每个点的坐标, 可用空格与逗号分隔
	-->
	<polyline points="250 120 300 220 200 220"
		stroke="red"
		fill="blue"></polyline>
	
	<!-- 多边形
		
	-->
	<polygon points="250 120 300 220 200 220"
		stroke="red"
		stroke-width="5"
		fill="none"
		transform="translate(150, 0)"></polygon>

</svg>