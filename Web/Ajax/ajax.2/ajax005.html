<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ajax--- JQ 解析 HTML</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script src="js/jquery.js"></script>
<script src="js/main.js"> </script>

</head>

<body>

<a href="ajax005.load.html">Use JQuery to praseing HTML</a>
<a href="ajax005.load.xml">Use JQuery to praseing XML</a>
<a href="ajax005.load.json">Use JQuery to praseing JSON</a>
<div id="setGetText"></div>
<script>
	jQuery(document).ready(function($) {
		$('a').click(function(e) {
			// var url = this.href;
			var url = this.href +" h2~a";   // 只载入 H2 的兄弟 A
			// 为了清除缓存
			var args = {"time":new Date()};
			$("#setGetText").load(url, args);
			e.preventDefault();
		});
	});

</script>



</body>
</html>
