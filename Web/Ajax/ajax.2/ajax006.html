<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ajax--- JQ 解析 XML</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script src="js/jquery.js"></script>
<script src="js/main.js"> </script>

</head>

<body>

<!-- <a href="ajax005.load.html">Use JQuery to praseing HTML</a> -->
<a href="ajax006.load.xml">Use JQuery to praseing XML</a>
<!-- <a href="ajax005.load.json">Use JQuery to praseing JSON</a> -->
<div id="setGetText"></div>
<script>
	jQuery(document).ready(function($) {
		$('a').click(function(e) {
			var url = this.href;
			// 为了清除缓存
			var args = {"time":new Date()};
			$.get(url, args, function(data){
				var cname = $(data).find('classname').text();
				var aname = $(data).find('aname').text();
				var atext = $(data).find('atext').text();
				var ahref = $(data).find('ahref').text();
				$('#setGetText').empty()
					.append("<h2 class="+ cname +"><a name="+ aname +">"+ atext +"</a></h2>")
					.append("<a href="+ ahref +">"+ ahref +"</a>");
			});
			e.preventDefault();
		});
	});
</script>



</body>
</html>
