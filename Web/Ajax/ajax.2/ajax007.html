<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ajax--- JQ 解析 JSON</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script src="js/jquery.js"></script>
<script src="js/main.js"> </script>

</head>

<body>

<a href="ajax007.load.json">Use JQuery to praseing JSON</a>
<div id="setGetText"></div>
<script>
	jQuery(document).ready(function($) {
		$('a').click(function(e) {
			var url = this.href;
			// 为了清除缓存
			var args = {"time":new Date()};
			
			$.getJSON(url, args, function(data){
				var cname = data.setdata.classname;
				var aname = data.setdata.aname;
				var atext = data.setdata.atext;
				var ahref = data.setdata.ahref;
				$('#setGetText').empty()
					.append("<h2 class="+ cname +"><a name="+ aname +">"+ atext +"</a></h2>")
					.append("<a href="+ ahref +">"+ ahref +"</a>");
			});
			e.preventDefault();
		});
	});
</script>



</body>
</html>
